bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind K swap-window -t +1
bind J swap-window -t -1
bind r source-file ~/.tmux.conf

set-option -g allow-rename off

##### tpm
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '               \
  tmux-plugins/tpm                  \
  tmux-plugins/tmux-sensible        \
  tmux-plugins/tmux-battery         \
  tmux-plugins/tmux-sidebar         \
  tmux-plugins/tmux-copycat         \
'

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

set -g @plugin tmux-plugins/tmux-resurrect       \
set -g @resurrect-processes 'ssh psql mysql sqlite3'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# in .tmux.conf
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=colour245,bold]Session:[ #S ]"
set -g status-right-length 60
set -g status-right "Batt: #{battery_icon} #{battery_percentage} #[fg=colour233,bg=colour241,bold] %a %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S"

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
